<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Customization - PLMun Engagement System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customize Your Profile</h1>
        <form id="profile-form">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" placeholder="List your hobbies (e.g., reading, painting, coding)"></textarea>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" placeholder="Write a short bio about yourself"></textarea>

            <button type="button" onclick="saveProfile()">Save Changes</button>
        </form>

        <div class="success-message" id="success-message">
            Profile updated successfully!
        </div>
    </div>

    <script>
        function saveProfile() {
            const nickname = document.getElementById("nickname").value;
            const birthday = document.getElementById("birthday").value;
            const hobbies = document.getElementById("hobbies").value;
            const bio = document.getElementById("bio").value;

            if (nickname && birthday && hobbies && bio) {
                // Display success message
                const successMessage = document.getElementById("success-message");
                successMessage.style.display = "block";

                // Simulate saving data (this can be connected to a database in the backend)
                console.log("Profile Updated:");
                console.log("Nickname:", nickname);
                console.log("Birthday:", birthday);
                console.log("Hobbies:", hobbies);
                console.log("Bio:", bio);

                // Reset form fields
                document.getElementById("profile-form").reset();

                // Hide success message after a few seconds
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 3000);
            } else {
                alert("Please fill out all fields before saving.");
            }
        }
    </script>
</body>
</html>
